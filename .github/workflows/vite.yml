name: NodeJS with Vite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # Include your OS list if you need to test on different platforms

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        # Cache dependencies for faster runs
        cache: 'npm' # or 'yarn', 'pnpm' if you use a different package manager

    - name: Install dependencies and Build with Vite
      run: |
        # Use your package manager's install command
        npm install
        
        # Replace the webpack build command with the Vite build command.
        # This assumes you have a "build" script in your package.json that runs vite build.
        npm run build
        
        # Alternatively, if you don't have a "build" script, you could use:
        # npx vite build
